<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript">
	document.write("<table border='1px' cellpadding='0' cellspscing='0'>");

	for(var i=1;i<10;i++)
	{
		document.write("<tr>");
		for(var j=1;j<=i;j++)
		{
			document.write("<td>");
			document.write(j+'*'+i+'='+i*j)
			document.write("<td>");
		}
		document.write("</tr>");
	}
	
	document.write("</table>");
</script>
<body>
	
</body>
</html>
